<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{ invitedByName }} wants you to join Retool!</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
  </head>

  <body itemscope itemtype="http://schema.org/EmailMessage">
    <table class="body-wrap">
      <tr>
        <td></td>
        <td class="container" width="600">
          <div class="content">
            <table class="main" width="100%" cellpadding="0" cellspacing="0">
              <tr>
                <td class="alert alert-warning">
                  {{ invitedByName }} has invited you to Retool and is waiting for your response!
                </td>
              </tr>
              <tr>
                <td class="content-wrap">
                  <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                      <td class="content-block">
                        Retool is a dramatically faster way of building your custom internal tools.
                      </td>
                    </tr>
                    <tr>
                      <td class="content-block">
                        Signup to access the tools your teammate are building for you!
                      </td>
                    </tr>
                    <tr>
                      <td class="content-block">
                        <a href="{{ signupLink }}" class="btn-primary">Signup Here</a>
                      </td>
                    </tr>
                    <tr>
                      <td class="content-block">
                        Thanks!
                        - The Retool Team
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <div class="footer">
              <table width="100%">
                <tr>
                  <td class="aligncenter content-block"><a href="http://www.mailgun.com">Unsubscribe</a> from these alerts.</td>
                </tr>
              </table>
            </div></div>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
